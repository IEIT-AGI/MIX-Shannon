model:
  arch: caption_coco_opt2.7b
  load_finetuned: True

  pretrained: "/home/user_name/code/LAVIS/model_weights/blip2_pretrained_opt2.7b.pth"
  finetuned: "/home/user_name/code/LAVIS/model_weights/blip2_caption_opt2.7b.pth"

  # vit encoder
  image_size: 364
  drop_path_rate: 0
  use_grad_checkpoint: False
  vit_precision: "fp32"
  freeze_vit: False

  # Q-Former
  num_query_token: 32

  # OPT
  opt_model: "/home/user_name/code/LAVIS/opt-2.7b"

  # generation configs
  prompt: "a photo of"


preprocess:
    vis_processor:
        train:
          name: "blip_image_train"
          image_size: 364
        eval:
          name: "blip_image_eval"
          image_size: 364
    text_processor:
        train:
          name: "blip_caption"
        eval:
          name: "blip_caption"
